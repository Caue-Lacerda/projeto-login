<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/colors.css">
    <link rel="stylesheet" href="style/midia-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            
            </div>
            <div id="form-login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="nLogin" id="iLogin" required maxlength="30" size="15" placeholder="Seu e-mail" autocomplete="email">
                        <label for="iLogin">Login</label>
                    </div> 
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="nSenha" id="iSenha" required minlength="8" maxlength="30" size="15" placeholder="Sua Senha" autocomplete="current-password">
                        <label for="iSenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a Senha<span class="material-symbols-outlined">email</span></a> 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
